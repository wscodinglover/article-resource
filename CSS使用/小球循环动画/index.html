<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 600px;
      height: 600px;
      border: 1px solid #373333;
      position: relative;
    }

    .item {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #f50;
      left: 0;
      top: 30px;
      position: absolute;
      animation: move 3s linear infinite;
    }

    @keyframes move {
      50% {
        transform: translateX(calc(var(--w) - 100%));
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item"></div>
  </div>
  <script>
    const container = document.querySelector('.container')
    function setProperty() {
      const w = container.clientWidth
      container.style.setProperty('--w', `${w}px`)
    }
    setProperty()
  </script>
</body>

</html>
